<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <div class="output"></div>

        <div class="input">
            <a href="#" class="button operator" id="clear">AC</a>
            <a href="#" class="button operator" id="delete">DEL</a>
            <a href="#" class="button number operator">.</a>
            <a href="#" class="button number operator" id = "divide">/</a>

            <a href="#" class="button number">7</a>
            <a href="#" class="button number">8</a>
            <a href="#" class="button number">9</a>
            <a href="#" class="button number operator" id ="multiply">*</a>
            <a href="#" class="button number">6</a>
            <a href="#" class="button number">5</a>
            <a href="#" class="button number">4</a>

            <a href="#" class="button number operator" id ="minus">-</a>

            <a href="#" class="button number">3</a>
            <a href="#" class="button number">2</a>
            <a href="#" class="button number">1</a>

            <a href="#" class="button number operator" id = "plus">+</a>

            <a href="#" class="button number">00</a>
            <a href="#" class="button number">0</a>
            <a href="#" class="button" id="result">=</a>

        </div>

    </div>



    <script src="script.js"></script>
</body>
</html>
